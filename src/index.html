<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Место</title>
</head>
<body class="page">
	<header class="header">
		<img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип">
	</header>
	<main class="content">
		<section class="profile">
			<img class="profile__image" src="<%=require('./images/avatar.jpg')%>" alt="Аватар">
			<div class="profile-info">
				<h1 class="profile-info__name">Жак-Ив Кусто</h1>
				<button class="profile-info__edit-button" type="button"></button>	
				<p class="profile-info__profession">Исследователь океана</p>
			</div>
			<button class="profile__add-button" type="button"></button>
		</section>
		<div class="popup popup_form_edit">
			<div class="popup__container">
				<form class="popup__form popup__form_belong_profile" name="form-info" novalidate>
					<h2 class="popup__title">Редактировать профиль</h2>
					<fieldset class="popup__fields">
						<input class="popup__field popup__field_belong_name" id="name-input" type="text" name="input-name" value="Жак-Ив Кусто" placeholder="Имя" minlength="2" maxlength="40" pattern="^[a-zA-ZА-Яа-яЁё\s-]+$" data-error-message="Разрешены только латинские буквы, кириллические буквы, знаки дефиса и пробелы" required>
						<span class="popup__field-error name-input-error"></span>
						<input class="popup__field popup__field_belong_note" id="job-input" type="text" name="input-job" value="Исследователь океана" placeholder="О себе" minlength="2" maxlength="200" pattern="^[a-zA-ZА-Яа-яЁё\s-]+$" data-error-message="Разрешены только латинские буквы, кириллические буквы, знаки дефиса и пробелы" required>
						<span class="popup__field-error job-input-error"></span>
					</fieldset>
					<button class="popup__button-save" type="submit" value="save">Сохранить</button>
				</form>
				<button class="popup__button-close" type="button" value="close"></button>
			</div>
		</div>
		<div class="popup popup_form_add">
			<div class="popup__container">
				<form class="popup__form popup__form_belong_card" name="form-create" novalidate>
					<h2 class="popup__title">Новое место</h2>
					<fieldset class="popup__fields">
						<input class="popup__field popup__field_belong_name" id="title-input" type="text" name="input-name" value="" placeholder="Название" minlength="2" maxlength="30" pattern="^[a-zA-ZА-Яа-яЁё\s-]+$" data-error-message="Разрешены только латинские буквы, кириллические буквы, знаки дефиса и пробелы" required>
						<span class="popup__field-error title-input-error"></span>
						<input class="popup__field popup__field_belong_note" id="url-input" type="url" name="input-url" value="" placeholder="Ссылка на страницу" required>
						<span class="popup__field-error url-input-error"></span>
					</fieldset>
					<button class="popup__button-save" type="submit" value="save">Создать</button>
				</form>
				<button class="popup__button-close" type="button" value="close"></button>
			</div>
		</div>
		<div class="popup popup_form_opened-image">
			<div class="popup__container-image">
				<img class="popup__image" src="#" alt="">
				<button class="popup__button-close" type="button" value="close"></button>
				<p class="popup__text"></p>
			</div>
		</div>
		<template id="card">
			<li class="card">
				<button class="card__close" type="button"></button>
				<img class="card__image" src="#" alt="">
				<div class="card__text">
					<h3 class="card__title"></h3>
					<button class="card__like" type="button"></button>
				</div>
			</li>
		</template>
		<section class="places">
			<ul class="cards">
			</ul>
		</section>
	</main>
	<footer class="footer">
		<p class="footer__copyright">© 2023 Mesto Russia</p>
	</footer>
</body>
</html>
