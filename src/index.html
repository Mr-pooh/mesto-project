<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Место</title>
</head>

<body class="page">
	<header class="header">
		<img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип">
	</header>
	<main class="content">
		<section class="profile">
			<div class="profile__image-container">
				<img class="profile__image" src="#" alt="Аватар">

			</div>
			<div class="profile-info">
				<h1 class="profile-info__name"></h1>
				<button class="profile-info__edit-button" type="button"></button>
				<p class="profile-info__profession"></p>
			</div>
			<button class="profile__add-button" type="button"></button>
		</section>
		<div class="popup popup_form_edit">
			<div class="popup__container">
				<form class="popup__form popup__form_belong_profile" name="form-info" novalidate>
					<h2 class="popup__title">Редактировать профиль</h2>
					<fieldset class="popup__fields">
						<input class="popup__field popup__field_belong_name" id="nameInput" type="text" name="inputName" value=""
							placeholder="Имя" minlength="2" maxlength="40" pattern="^[a-zA-ZА-Яа-яЁё\s-]+$"
							data-error-message="Разрешены только латинские буквы, кириллические буквы, знаки дефиса и пробелы"
							required>
						<span class="popup__field-error nameInput-error"></span>
						<input class="popup__field popup__field_belong_note" id="jobInput" type="text" name="inputJob" value=""
							placeholder="О себе" minlength="2" maxlength="200" pattern="^[a-zA-ZА-Яа-яЁё\s-]+$"
							data-error-message="Разрешены только латинские буквы, кириллические буквы, знаки дефиса и пробелы"
							required>
						<span class="popup__field-error jobInput-error"></span>
					</fieldset>
					<button class="popup__button-save" type="submit" value="save">Сохранить</button>
				</form>
				<button class="popup__button-close" type="button" value="close"></button>
			</div>
		</div>
		<div class="popup popup_form_add">
			<div class="popup__container">
				<form class="popup__form popup__form_belong_card" name="form-create" novalidate>
					<h2 class="popup__title">Новое место</h2>
					<fieldset class="popup__fields">
						<input class="popup__field popup__field_belong_name" id="titleInput" type="text" name="inputName" value=""
							placeholder="Название" minlength="2" maxlength="30" pattern="^[a-zA-ZА-Яа-яЁё\s-]+$"
							data-error-message="Разрешены только латинские буквы, кириллические буквы, знаки дефиса и пробелы"
							required>
						<span class="popup__field-error titleInput-error"></span>
						<input class="popup__field popup__field_belong_note" id="urlInput" type="url" name="inputUrl" value=""
							placeholder="Ссылка на страницу" required>
						<span class="popup__field-error urlInput-error"></span>
					</fieldset>
					<button class="popup__button-save" type="submit" value="save">Создать</button>
				</form>
				<button class="popup__button-close" type="button" value="close"></button>
			</div>
		</div>
		<div class="popup popup_form_avatar">
			<div class="popup__container popup__container_avatar">
				<form class="popup__form popup__form_belong_avatar" name="form-avatar" novalidate>
					<h2 class="popup__title">Обновить аватар</h2>
					<fieldset class="popup__fields">
						<input class="popup__field popup__field_belong_note" id="urlInputAvatar" type="url" name="inputUrl" value=""
							placeholder="Ссылка на страницу" required>
						<span class="popup__field-error urlInputAvatar-error"></span>
					</fieldset>
					<button class="popup__button-save" type="submit" value="save">Сохранить</button>
				</form>
				<button class="popup__button-close" type="button" value="close"></button>
			</div>
		</div>
		<div class="popup popup_form_opened-image">
			<div class="popup__container-image">
				<img class="popup__image" src="#" alt="">
				<button class="popup__button-close" type="button" value="close"></button>
				<p class="popup__text"></p>
			</div>
		</div>
		<template id="card">
			<li class="card">
				<button class="card__close" type="button"></button>
				<img class="card__image" src="#" alt="">
				<div class="card__text">
					<h3 class="card__title"></h3>
					<div class="card__continer-like">
						<button class="card__like" type="button"></button>
						<p class="card__like-sum"></p>
					</div>
				</div>
			</li>
		</template>
		<section class="places">
			<ul class="cards">
			</ul>
		</section>
	</main>
	<footer class="footer">
		<p class="footer__copyright">© 2023 Mesto Russia</p>
	</footer>
</body>

</html>
